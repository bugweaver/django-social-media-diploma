{% extends 'core/base.html' %}

{% block content %}

<div class="container text-center">
    <div class="row">
        <div class="col-8">


            {% for post in posts %}

            <div class="alert alert-primary" role="alert">
                {{ post.body }}<br>
                <small class="text-muted">
                    {{ post.created_at }} By <a href="{% url 'profile' post.user.id %}">@{{ post.user.username }}</a>
                </small>
            </div>

            {% endfor %}
        </div>


        <div class="col-4">
            {% if form %}
            <form method="post">
                {% csrf_token %}

                {{ form.as_p }}


                <button type="submit" class="btn btn-dark">Create a post</button>
            </form>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
