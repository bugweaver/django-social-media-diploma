{% extends 'core/base.html' %}


{% block content %}

<div class="col-md6 offset-md-4">
    <h1>Change Password</h1><br>

    <form method="post" action="{% url 'update_password' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>

{% endblock %}
